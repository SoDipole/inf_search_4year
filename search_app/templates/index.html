<!DOCTYPE html>
<html lang='ru'>
<head>
    <meta charset='UTF-8'>
    <title>Поиск по статьям</title>
	<link href={{ url_for('static', filename='style8.css') }} rel='stylesheet'>
</head>
<body>
	<div class='header'>
		<div class='content'>
			<a href={{ url_for('index') }}>Поиск по статьям с сайта "Ясный Ключ"</a>
		</div>
	</div>
	<div class='main'>
		<div class='content'>
			<form>
				<input type="text" name="query"></input>
				<input class="button" type="submit" value="Найти">
			</form>
			{% for url, title in links %}
			<hr>
			<a href="{{ url }}" target="_blank">{{ title }}<a><br>
			{% endfor %}
		</div>
	</div>
</body>
</html>
